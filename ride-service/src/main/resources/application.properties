server.port=8082

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/rides?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true
spring.liquibase.change-log=db.changelog/db.changelog-master.xml

driver.service.available.free.driver.url=http://localhost:8081/api/v1/drivers/available
passenger.service.url=http://localhost:8080/api/v1/passengers
passenger.service.update.after.ride.url=http://localhost:8080/api/v1/passengers/after-ride
driver.service.url=http://localhost:8081/api/v1/drivers

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.available.driver=available-driver
spring.kafka.topic.not.found.driver=not-found-driver
spring.kafka.topic.order.new.ride=order-new-ride
spring.kafka.consumer.group-id.available-driver=available-driver-consumers
spring.kafka.consumer.group-id.not.found.driver=not-found-driver-consumers